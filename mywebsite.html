<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="mywebsite.css" rel="stylesheet">
    
</head>
<body>
    <div class="video-container">'
        <video loop preload id="myVideo" width=100% height=100%>
            <source src="rick.mp4" type="video/mp4">
        </video>
    </div>
    <h1>Hey,<br>
        Welcome to My Place</h1>
    <h1>I'm <span class="color-effect hover-underline-animation">Muhammad Hassaan Javed</span></h1>

    <div class="content">
        <button id="myBtn" onclick="myFunction()"><strong>Press me</strong></button>
    </div>

    <script>
        // Get the video
        var video = document.getElementById("myVideo");
        
        // Get the button
        var btn = document.getElementById("myBtn");
        
        // Pause and play the video, and change the button text
        function myFunction() {
            if (video.paused) {
            video.style.opacity = 1;
            video.play();
            btn.innerHTML = "<strong>Lmao get rickrolled</strong>";
            } else {
            video.pause();
            btn.innerHTML = "<strong>Press Me</strong>";
            video.style.opacity = 0;
            }
          
        }
        </script>

    
    
</body>
</html>
